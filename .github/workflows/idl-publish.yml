name: IDL Generate, Build, and Publish

on:
  push:
    branches: [ main ]
    paths-ignore:
      - packages/**

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Thrift compiler (Linux)
        run: ./scripts/setup_thrift_linux.sh

      - name: Generate code
        run: ./scripts/gen-all.sh

      - name: Upload generated artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-idl
          path: generated/

  build_rust:
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download generated artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-idl
          path: ./generated

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust crate
        run: |
          cd generated/rust || exit 0
          cargo build --release

  build_swift:
    runs-on: macos-latest
    needs: generate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download generated artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-idl
          path: ./generated

      - name: Install Thrift compiler (macOS)
        run: ./scripts/setup_thrift_macos.sh

      - name: Build Swift package
        run: |
          cd generated/swift || exit 0
          swift build -c release

  publish:
    runs-on: ubuntu-latest
    needs: [build_rust, build_swift]
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-idl
          path: ./generated

      - name: Compute next version
        run: echo "NEXT_VERSION=$(./scripts/versioning.sh)" >> "$GITHUB_ENV"

      - name: Sync packages directory
        run: ./scripts/sync-packages.sh "$NEXT_VERSION"

      - name: Bump Cargo.toml version
        run: python3 scripts/bump_cargo_version.py "$NEXT_VERSION"

      - name: Create release tag with packages
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add packages to staging (force add since it's in .gitignore)
          git add -f packages/

          # Create a tree object with packages included
          TREE=$(git write-tree)

          # Create a commit object for the tag (detached from main)
          COMMIT=$(git commit-tree $TREE -p HEAD -m "chore(release): v$NEXT_VERSION - generated packages")

          echo "TAG_COMMIT=$COMMIT" >> "$GITHUB_ENV"

      - name: Tag and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Check if tag already exists remotely
          if git ls-remote --tags origin | grep -q "refs/tags/v$NEXT_VERSION$"; then
            echo "Tag v$NEXT_VERSION already exists remotely. Attempting to bump version..."
            # Force a patch bump to get a new version
            NEXT_VERSION=$(./scripts/versioning.sh patch)
            echo "New version: v$NEXT_VERSION"

            # Re-run sync and bump with new version
            ./scripts/sync-packages.sh "$NEXT_VERSION"
            python3 scripts/bump_cargo_version.py "$NEXT_VERSION"

            # Recreate the tree and commit with new version
            git add -f packages/
            TREE=$(git write-tree)
            TAG_COMMIT=$(git commit-tree $TREE -p HEAD -m "chore(release): v$NEXT_VERSION - generated packages")
          fi

          # Delete local tag if it exists
          git tag -d "v$NEXT_VERSION" >/dev/null 2>&1 || true

          # Create annotated tag pointing to the commit with packages
          git tag -a "v$NEXT_VERSION" -m "Release v$NEXT_VERSION" $TAG_COMMIT

          # Push the tag (but not the commit to main, since TAG_COMMIT is detached)
          git push origin "v$NEXT_VERSION"
